<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title> Result </title>
</head>
<body>
    <div class="container">

        <div>
        <span class="decode-type">
            {{ data["decode_type"]}}
        </span>
        </div><br>

        <span class="data-item"> Message: </span>
        <div class="container-child-output">
            {% for item in data["vector"] %}
                {{ item }}
            {% endfor %}
        </div><br><br><br>

        <span class="data-item"> Error: </span>
        <div class="container-child-output">
            {% for item in data["error"] %}
                {{ item }}
            {% endfor %}
        </div><br><br><br>

        <span class="data-item"> Attempts: </span>
        <div class="container-child-add-info">
            {{ data["n_attempts"] }}
        </div><br><br><br>

        <div class="decode-buttons">
            <form class="return-button" method="post">
                <span> 
                    <button type="submit" name="decode-button" value="return"> Return to start </button>   
                </span>
            </form>
        </div>

    </div>
</body>
</html>
